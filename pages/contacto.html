    <h1 class="contacto_style saludo__verde">Contactame (:</h1>

<!-- Comienzo del formulario de contacto -->
    <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <label class="label__forms" for="nombre">Nombre</label>
        <input name="nombre" type="text" required><br><br>
        <label class="label__forms" for="estadovicil">Estado Civil</label>
        <select name="estadocivil"><br><br>
        <option>Soltero</option>
        <option>Casado</option>
        <option>Divorciado</option>
        <option>Viudo</option>
        </select><br><br>
        <label class="label__forms" for="correo">Mail</label>
        <input name="correo" type="mail" required>
        <p class="selection_gender" >Seleccioná tu <span><em>género</em></span>:</p>
        <label class="label__forms" for="sexo">Masculino</label>
        <input type="radio" name="sexo" value="Masculino"><br>
        <label class="label__forms" for="sexo">Femenino</label>
        <input type="radio" name="sexo" value="Femenino"><br>
        <label class="label__forms" for="sexo">Otro</label>
        <input type="radio" name="sexo" value="Otros"><br><br>
        <label class="label__forms" for="comentarios">Mensaje</label><br>
        <textarea name="comentarios" id="" cols="40" rows="10" placeholder="Escribime lo que quieras (:"></textarea><br><br>
        <input class="botones" type="submit" value="ENVIAR (:"><br><br>
        <input class="botones" type="reset" value="BORRAR TODO">
        </form>
<!-- Fin del formulario de contacto -->
